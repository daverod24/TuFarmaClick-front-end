<div class="container-fluid">
    <div class="row">
      <div class="col-sm-4">
        <h1>Categorías:</h1>
      </div>

<form [formGroup]="miFormulario" (ngSubmit)="agregarCategoria()">
  <div class="row">
       
    <div class="col-4 mb-3 ">
      <input type="text" formControlName="nombre" class="form-control" placeholder="Agregar Categoría" aria-label="Example text with button addon" aria-describedby="button-addon1">
    </div>
    <div class="col-4 ">
      <button class="btn btn-primary boton" type="submit" (click)="agregarCategoria()" id="button-addon1">Agregar Categorías</button>
    </div>
  </div>
</form>      

  
    </div>
  
  <div class="table table-sm">
  
    <table class="table table-hover">
      <thead>
  
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Categoría</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let categoria of categorias " >
          <td>{{categoria._id}}</td>
          <td>{{categoria.nombre}}</td>
          
          <td>
              
              <button type="button" (click)="deleteCategoria(categoria._id)" class="btn btn-danger btn-sm m-1"><i class="far fa-trash-alt icon"></i></button>
              <button type="submit" [routerLink]="['editarCategoria', categoria._uid ]"  class="btn btn-info btn-sm"><i class="fas fa-user-edit icon"></i></button>
          </td>
        </tr>
      
  
      </tbody>
    </table>
  </div>   
  
    
  </div>
  <div class="d-flex justify-content-center">
   
  </div>
